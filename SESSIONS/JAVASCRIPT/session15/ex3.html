<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Visibility Toggle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
  </style>
</head>
<body>

  <h2>Hover to reveal password</h2>
  <input type="password" id="fma" >



  <script>
    let input = document.getElementById('fma');

    input.addEventListener('mouseenter', () =>{
        input.setAttribute('type', 'text');
    })
 

    input.addEventListener('mouseleave', () =>{
        input.setAttribute('type', 'password');
    })
  </script>


</body>
</html>
