<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">

    </ul>
    <script>
        let list = document.getElementById('list');
        let cart = ['dfg', 'asdf', 'sdf'];

        cart.push('Iphone') //e shton ni element
        cart.push('Samsung')
        cart.push('Nokia')

        cart.pop() //e largon elementin e fundit
        cart.pop()

        for(let i = 0; i < cart.length; i++){
            // console.log(cart[i])
            let li = document.createElement('li');
            li.textContent = cart[i];
            list.appendChild(li);
        }

        cart.forEach((product) => {
            let li = document.createElement('li');
            li.textContent = product[i];
            list.appendChild(li);
        });


    </script>
</body>
</html>
