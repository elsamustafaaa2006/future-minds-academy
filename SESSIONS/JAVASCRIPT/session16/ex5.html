<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="" id="table">
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
    </table>

    <script>
        let cart = [
            {
                title: 'Milk',
                category: 'Food',
                quantity: 3,
                price: 1.65
            },
            {
                title: 'Bread',
                category: 'Food',
                quantity: 2,
                price: 2.25
            },
            {
                title: 'Smartphone',
                category: 'Electronics',
                quantity: 1,
                price: 699.99
            },
            {
                title: 'Running Shoes',
                category: 'Fashion',
                quantity: 1,
                price: 49.99
            },
            {
                title: 'Book: The Hitchhiker\'s Guide to the Galaxy',
                category: 'Books',
                quantity: 1,
                price: 12.99
            },
            {
                title: 'Coffee Maker',
                category: 'Appliances',
                quantity: 1,
                price: 34.99
            },
            {
                title: 'Gaming Laptop',
                category: 'Electronics',
                quantity: 1,
                price: 1299.99
            },
            {
                title: 'Sunglasses',
                category: 'Fashion',
                quantity: 2,
                price: 19.99
            }
        ];
        
        let table = document.getElementById('table');

        cart.forEach((product) => {
            let row = document.createElement('tr');

            let nameEl = document.createElement('td');
            let priceEl = document.createElement('td');
            let qtyEl = document.createElement('td');
            let totalEl = document.createElement('td');
            
            nameEl.textContent = product.title;
            priceEl.textContent = product.price;
            qtyEl.textContent = product.quantity;
            totalEl.textContent = (product.quantity * product.price).toFixed(2);

            row.appendChild(nameEl);
            row.appendChild(qtyEl);
            row.appendChild(priceEl);
            row.appendChild(totalEl);

            table.appendChild(row);
        });

        let total = cart.reduce((acc, item) => acc + item.quantity * item.price, 0);

        let row = document.createElement('tr');
        let totalEl = document.createElement('td');
        totalEl.textContent = total;
        totalEl.colSpan = 4;
        totalEl.style.textAlign = 'right';
        totalEl.style.fontWeight = 'bold';
        row.appendChild(totalEl);
        table.appendChild(row);
    </script>
</body>
</html>
