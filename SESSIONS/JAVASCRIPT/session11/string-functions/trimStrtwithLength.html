<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let number = prompt('Write your number:').trim();
        
        if(number.startsWith('+388') && number.length == 12 ){
            alert('Valid Number');
        }

        else{
            alert('Not Valid');
        }

    </script>
</body>
</html>
