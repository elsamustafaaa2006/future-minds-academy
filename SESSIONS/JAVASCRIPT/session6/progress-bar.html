<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body, html{
            padding: 0;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body{
            height: 100vh;
            display: grid;
            place-items: center;
        }

        #progress-bar-container{
            width: 500px;
            height: 100px;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        #progress-wrapper{
            flex-grow: 1;
            background-color: rgb(228, 228, 228);
            align-self: stretch;
            position: relative;
            border-radius: 10px;
        }

        #progress{
            position: absolute;
            border-radius: 10px;
            top: 0;
            left: 0;
            bottom: 0;
            width: 0;
            transition: width 4s ease;
        }
    </style>
</head>
<body>
    <div id="progress-bar-container">
        <span>0%</span>
        <div id="progress-wrapper">
            <div id="progress"></div>
        </div>
        <span>100%</span>
    </div>

    <script>
        //INPUT
        let percentage = parseInt(prompt('Battery Percentage'));

        //VALIDATION
        if (isNaN(percentage) || percentage > 100 || percentage < 0){
            throw new Error('Invalid Input');
        }

        //LOGIC
        let color;
        if (percentage <= 20){11
            color = '#ff4040';
        }

        else if(percentage <= 50){
            color = '#f8e701';
        }

        else if (percentage < 80){
            color = '#ff7700';
        }
        else {
            color = '#40ff40';
        }

        //OUTPUT
        document.getElementById('progress').style.width = `${percentage}%`;
        document.getElementById('progress').style.backgroundColor = color;
        document.getElementById('progress').title = `${percentage}%`

    </script>
</body>
</html>
