<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Feedback form</h1>
    <form action="">
        <table cellpadding="5" width="50%">
            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input type="text" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Password">Password:</label>
                </td>
                <td>
                    <input type="password" id="Password">
                </td>
            </tr>
            <tr>
                <td colspan="2">Please check all the emotions that apply to you</td>

            </tr>
            <tr>
                <td>Angry</td>
                <td><input type="checkbox" checked></td>
            </tr>

            <tr>
                <td>Sad</td>
                <td><input type="checkbox"></td>

            </tr>



            <tr>
                <td>Happy</td>
                <td><input type="checkbox"></td>

            </tr>

            <tr>
                <td>Ambivalent</td>
                <td><input type="checkbox"></td>

            </tr>

            <tr>
                <td colspan="2">How satisfied were you with our service</td>
            </tr>
            <tr>
                <td>Very satisfied</td>
                <td><input type="radio" checked></td>
            </tr>
            <tr>
                <td>Satisfied</td>
                <td><input type="radio"></td>
            </tr>
            <tr>
                <td>Didn't care</td>
                <td><input type="radio"></td>
            </tr>
            <tr>
                <td>Dissatisfied</td>
                <td><input type="radio"></td>
            </tr>
            <tr>
                <td>Very dissatsfied</td>
                <td><input type="radio"></td>
            </tr>

            <tr>
                <td colspan="2">Further comments</td>
            </tr>

            <tr>
                <td>further comments</td>
                <td><textarea name="" id="" rows="5"></textarea></td>
            </tr>

            <tr>
                <td>Bio photo</td>
                <td></td>
            </tr>
            <tr>
                <td>Select location</td>
                <td>
                    <select name="Country" id="Country"></select>
                    <option value="Kosova"></option>
                    <option value="Amerika"></option>
                    <option value="Kanada"></option>
                </td>
            </tr>



        </table>
    </form>



</body>

</html>
