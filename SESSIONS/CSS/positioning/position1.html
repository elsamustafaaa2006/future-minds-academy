<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            background-color: chocolate;
            color: white;
            padding: 30px;
            border: 2px solid black;
            width: fit-content;
        }

        .bl {
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .br {
            position: absolute;
            bottom: 0;
            right: 0;

        }

        .ul {
            position: absolute;
            top: 0;
            left: 0;
        }

        .ur {
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>


</head>

<body>

    <div class="bl">Bottom left</div>
    <div class="br">Bottom right</div>
    <div class="ul">Up left</div>
    <div class="ur">Up right</div>


</body>

</html>
