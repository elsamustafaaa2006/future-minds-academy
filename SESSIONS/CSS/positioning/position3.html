<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position 3</title>
    <style>
        .wrapper {
            font-size: 50px;
            font-weight: bold;
            color: white;
            width: 810px;
            margin: 0 auto;
        }
        div {
            padding: 20px;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 5px solid black;
            border-radius: 10px;
            padding: 10px;
            margin: 20px;
        }
        .one { background-color: rgb(192, 7, 161); float: left; }
        .oneone{ 
            background-color: chocolate;
            width: fit-content;
            border: 5px solid black;
            border-radius: 10px;
            margin-left: 45px;
        }
        .two { background-color: green; float: left;  }
        .three { background-color: blue; float: right; }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="one box">1
            <div class="oneone">1.1</div>
        </div>
        <div class="two box">2</div>
        <div class="three box">3</div>
    </div>
</body>
</html>
