<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three simple tables</title>
</head>

<body>
    <table border="1" width="50%" cellspacing="1">
        <tr>
            <th>*</th>
            <th>2</th>
            <th>3</th>
        </tr>

        <tr>
            <th>2</th>
            <td>4</td>
            <td>6</td>
        </tr>

        <th>3</th>
        <td>6</td>
        <td>9</td>
    </table>
    <br>
    <table border="1" width="50%" cellspacing="1">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>

        <tr>
            <td>PC</td>
            <td>300$</td>
        </tr>

        <tr>
            <td>Mouse</td>
            <td>70$</td>
        </tr>

        <tr>
            <td>Keyboard</td>
            <td>100$</td>
        </tr>

        <tr>
            <th>Total</th>
            <th>470$</th>
        </tr>

    </table>
    <br>

    <table border="1" width="50%" cellspacing="1">
        <tr>
            <th>Favorite website</th>
            <td><a href="https://www.youtube.com/">Youtube</a></td>
        </tr>

        <tr>
            <th>Favorite Sport</th>
            <td>Football</td>
        </tr>

        <tr>
            <th>Favorite Dog breed</th>
            <td><b>Golden</b> retrivier <br> <img src="gretrivier.jpeg" alt="" width="200" height="100"></td>
        </tr>



    </table>

</body>

</html>
