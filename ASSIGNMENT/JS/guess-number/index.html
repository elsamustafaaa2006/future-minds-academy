<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let random = Math.floor(Math.random() * 6) + 1;
        let guess;
        let attempts = 0;
        do {
            
            guess = parseInt(prompt('What is your guess: '));
            attempts++;
        } 

        while(guess !==random);

        console.log(`The correct number was ${random},you guessed in ${attempts} attempt${attempts >1? 's' : ''}`);

        
    </script>
</body>

</html>
