<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let target = parseInt(prompt('Write a number: '));

        let counter = 1;
        let output = "";

        while (counter <= target) {

            if (counter === 1) {
                output += counter;
            }

            else {
                output += ", " + counter;
            }
            
         counter++;

        }
        console.log(output);

    </script>

</body>

</html>
