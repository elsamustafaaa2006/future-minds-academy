<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Tasks</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            height: 100vh;
            display: grid;
            place-content: center;
            background-color: rgb(111, 111, 174);
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Tasks for 10/04/2025</h1>
    <ul id="taskList"></ul>

    <script>

        while (true) {

            let task = prompt("Write your task:");

            if (task == "") break; 

            let li = document.createElement('li');
            li.textContent = task;
            li.style.listStyleType = 'none';
            document.getElementById('taskList').appendChild(li);
            
        }

    </script>


</body>

</html>
