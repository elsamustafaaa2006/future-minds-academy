<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        window.addEventListener('keypress', (e) => {
            let letter = e.key;


            let result;

            if ((letter == 'a') ||
                (letter == 'e') ||
                (letter == 'i') ||
                (letter == 'o') ||
                (letter == 'u') ||
                (letter == 'y')) {

                result = 'Vowel!';
            }

            else {
                result = 'Consonant!';
            }


            console.log(result);
        });

    </script>
</body>

</html>
