<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or odd</title>
</head>
<body>
    <script>
        let number = parseInt(prompt('Number: '));

        if(number%2==0){
            console.log(`Number ${number} is even`);
        }

        else{
            console.log(`Number ${number} is odd`);
        }
    </script>
</body>
</html>
