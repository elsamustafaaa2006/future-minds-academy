<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body,html {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #progress-bar-container {
            width: 100px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        #progress-wrapper {
            width: 50px;
            height: 400px;
            background-color: rgb(228, 228, 228);
            position: relative;
            border-radius: 5px;
        }

        #progress {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0;
            transition: height 4s ease;
            border-radius: 5px;
        }

    </style>
</head>

<body>
    <div id="progress-bar-container">
        <span>100%</span>
        <div id="progress-wrapper">
            <div id="progress"></div>
        </div>
        <span>0%</span>
    </div>

    <script>
        
        let percentage = parseInt(prompt('Battery Percentage'));

        
        if (isNaN(percentage) || percentage > 100 || percentage < 0) {
            throw new Error('Invalid Input');
        }

        
        let color;
        if (percentage <= 20) {
            color = '#ff4040';
        }

        else if (percentage <= 50) {
            color = '#f8e701';
        }

        else if (percentage < 80) {
            color = '#ff7700';
        }

        else {
            color = '#40ff40';
        }

       
        document.getElementById('progress').style.height = `${percentage}%`;
        document.getElementById('progress').style.backgroundColor = color;
        document.getElementById('progress').title = `${percentage}%`;

    </script>
</body>

</html>
